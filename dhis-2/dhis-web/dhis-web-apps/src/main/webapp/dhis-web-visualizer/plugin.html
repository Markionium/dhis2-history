<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../dhis-web-commons/javascripts/ext/resources/css/ext-plugin-gray.css" />
    <script type="text/javascript" src="../dhis-web-commons/javascripts/ext/ext-all.js"></script>
    <script src="scripts/plugin.js"></script>

    <style type="text/css">
		body {font-family: sans-serif; margin: 0 0 0 60px;}

		h1 {font-size: 20px; margin: 20px 0;}

		#chart1, #chart2 {width: 90%; margin-bottom: 50px; height: 300px}
    </style>

	<script>
		Ext.onReady(function() {
			var url = 'http://localhost:8080';

			DHIS.getChart({
				url: url,
				el: 'chart1',
				uid: 'LW0O27b7TdD',
                baseLineValue: 10,
                domainAxisTitle: 'test',
                domainAxisStyle: {
                    labelColor: 'blue',
                    labelFont: '10px arial',
                    //labelRotation: 30,
                    
                    titleFont: 'bold 12px arial',
                    titleColor: 'blue'
                },
                rangeAxisStyle: {
                    labelColor: 'green',
                    labelFont: '10px arial',
                    titleFont: 'bold 12px arial',                    
                    titleColor: 'green'
                }
			});

			DHIS.getChart({
				url: url,
				el: 'chart2',
                type: 'column',
				columns: [
					{dimension: 'in', items: [{id: 'Uvn6LCg7dVU'}, {id: 'OdiHJayrsKo'}, {id: 'sB79w2hiLp8'}, {id: 'AUqdhY4mpvp'}]}
				],
				rows: [
					{dimension: 'pe', items: [{id: 'LAST_3_MONTHS'}]}
				],
                filters: [
                    {dimension: 'ou', items: [{id: 'USER_ORGUNIT'}]}
                ],
                //targetLineValue: 70
                //baseLineValue: 20,
                //title: 'My chart title',
                domainAxisTitle: 'PERIODS',
                rangeAxisTitle: 'PERCENT',
                legendPosition: 'right',
                domainAxisStyle: {
                    labelFont: '10px arial',
                    labelRotation: 0,
                    titleFont: 'bold 10px arial'
                },
                rangeAxisStyle: {
                    labelFont: '10px arial',
                    titleFont: 'bold 10px arial'
                },
                legendStyle: {
                    labelMaxLength: 9,
                    labelFontSize: 10,
                    titleFont: 'normal 18px arial'
                },
                seriesStyle: {
                    labelFont: '10px arial'
                }
			});
		});
	</script>
</head>

<body>
    <h1>CHART BY UID</h1>
	<div id="chart1"></div>

    <h1>CHART BY CONFIG</h1>
	<div id="chart2"></div>
</body>
</html>
