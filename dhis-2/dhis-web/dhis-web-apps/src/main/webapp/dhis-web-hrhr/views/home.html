<script src="../dhis-web-commons/ouwt/ouwt.js"></script>
<script src="scripts/tracker-capture.js"></script>

<div class="row" id="leftBar" ng-hide=true>
    <div id="orgUnitTree" style="margin-top:20px">
        <ul>
        </ul>
    </div>
    <img id="ouwt_loader" src="../images/ajax-loader-bar.gif"/>
</div>
<div class="page" id="mainPage" ng-show="selectedOrgUnit">
    
    <!-- Search heading begins -->
    <h2>
        <span ng-if='showSearchDiv || !showRegistrationDiv'>
            {{'search'| translate}} 
        </span>
        <span ng-if='showRegistrationDiv'>
            {{'register'| translate}} 
        </span>          
        
    </h2>
    <!-- Search heading ends -->
    
    <!--- Simple search field begins -->
    <input type="text" selected-org-unit ng-model="selectedOrgUnit.name" ng-hide=true>
    <!--- Simple search input field beings -->
    
    <!--- Advanced search input field begins -->
    <div class="row">        
        <div id="searchDropDownParent" class="input-group col-md-6">
            <input type="text" placeholder="{{'your_search_input_here'| translate}}" ng-model="searchText" class="form-control" ng-class="{true: 'invalid - input'} [!searchText && emptySearchText]" ng-focus="hideSearch()" ng-disabled="showRegistrationDiv">
            <div class="input-group-btn">
                <button class="btn btn-default trim" type="button" title="{{'advanced_search'| translate}}" data-toggle="dropdown" ng-disabled="showRegistrationDiv"><i class="fa fa-caret-down"></i></button>
                <div id="searchDropDown" class="dropdown-menu pull-right">
                    <form ng-include="'views/search.html'">                       
                    </form>
                </div>
            </div>                
        </div>        
        <div class="col-md-3" style="margin-bottom: -4px; margin-top: -4px;">            
            <button type="button" 
                    class="btn btn-default"
                    ng-disabled="showRegistrationDiv"
                    ng-click="search(searchMode.freeText)">
                {{'search'| translate}}
            </button>
            <button type="button" 
                    class="btn btn-default small-horizonal-spacing"
                    ng-disabled="showRegistrationDiv"
                    ng-click="search(searchMode.listAll)">
                {{'list_all'| translate}}
            </button>
            <button type="button" 
                    class="btn btn-default small-horizonal-spacing"
                    ng-disabled="showRegistrationDiv"
                    ng-click="showRegistration()">  
                {{'register'| translate}}
            </button>
        </div>        
    </div>
    <!--- Advanced search input field begins -->
    
    <!--- Error display for search begins -->
    <div class="row vertical-spacing" ng-if="!searchText && emptySearchText || emptySearchAttribute">
        <div class="col-md-6">
            <div class="alert alert-danger">{{'search_input_required'| translate}}</div>         
        </div>
    </div>
    <!--- Error display for search ends -->

    <!--registration begins -->
    <div class="row" ng-if="showRegistrationDiv">
        <div class="col-md-6">
            <div ng-include="'components/registration/registration.html'"></div>             
        </div>
    </div>
    <!-- registration ends -->

    <!-- entity grid begins -->
    <div ng-if="showTrackedEntityDiv">
        <div class="bordered-div" ng-include="'views/tei.html'"></div>  
    </div>
    <!-- entity grid ends -->
</div>
