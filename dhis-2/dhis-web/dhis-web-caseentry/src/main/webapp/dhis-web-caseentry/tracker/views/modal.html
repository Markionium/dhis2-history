<div class="modal-header">
  <h3>{{modalOptions.headerText | translate}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.bodyText | translate}}</p>
</div>
<div class="modal-footer">
  <button class="big-button grey" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText | translate}}</button>
  <button class="big-button lightblue" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText | translate}}</button>
</div>
