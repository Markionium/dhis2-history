<div class="information_bar">
    <div ng-include="'views/personprofile.html'"></div>	
</div>

<div class="side_bar">
    <div ng-include="'views/anc/notes.html'"></div>
</div>

<div class="main_content">
    <h2>
        {{'summary'| translate}}
    </h2>
    
    <div ng-show="smrResult.length > 0">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{'summary'| translate}}
            </div>  
            <div class="list-group" ng-repeat="smr in smrResult">
                <div class="list-group-item">{{smr}}</div>
            </div>
        </div>
    </div>

    <div class="margin-top">
        <button ng-click="close()" class="big-button grey">
            {{'close'| translate}}
        </button>
    </div>
</div>
