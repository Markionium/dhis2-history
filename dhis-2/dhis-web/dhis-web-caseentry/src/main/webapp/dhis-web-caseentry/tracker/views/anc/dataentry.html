<div class="information_bar">
    <div ng-include="'views/personprofile.html'"></div>	
</div>

<div class="side_bar">
    <div ng-include="'views/anc/comprem.html'"></div>
    <div ng-include="'views/anc/notes.html'"></div>	
</div>

<div class="main_content">

    <h2>{{'consultation'| translate}}</h2>

    <div ng-repeat="dataElement in dataElements">
        <div class="data-entry-row-1-1">
            <div class="data-entry-row-1-3">
                {{dataElement.labelOnScreen}}
            </div>
            <div ng-switch="dataElement.entryFormat">
                <div ng-switch-when="Continuous">
                    <div class="data-entry-row-2-3">
                        <input type="number" ng-model="dataElement.value" ng-blur="interventionAction(dataElement)">
                        {{dataElement.displayedTrailingUnitOnScreen}}
                    </div>
                </div>
                <div ng-switch-when="Cathegoric">
                    <div class="data-entry-row-2-3">
                        <select ng-model='dataElement.value' ng-change="interventionAction(dataElement)" required ng-options='option.value as option.label for option in dataElement.labels'>
                            <option value="">{{'please_select'| translate}}</option>
                        </select>
                        {{dataElement.displayedTrailingUnitOnScreen}}
                    </div>
                </div>
                <div ng-switch-when="Date">
                    <div class="data-entry-row-2-3">    
                        <input type="text" data-ng-model="dataElement.value" data-ng-date='' ng-change="interventionAction(dataElement)" readonly="readonly" />                        
                        {{dataElement.displayedTrailingUnitOnScreen}}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="margin-top">
        <div ng-switch="ancPage">
            <div ng-switch-when="GEN">
                <button ng-click="showDepPage()" class="big-button lightblue">
                    {{'next'| translate}}
                </button>
            </div>
            <div ng-switch-when="DEP">
                <a href="#/anc/dashboard?personUid={{person.person}}" class="big-button lightblue">{{'close'| translate}}</a>				
            </div>
        </div>
    </div>
</div>
