
<h2>
	{{'person_registration' | translate}}
</h2>

<div class="data-entry-row-1-1">
    <div class="data-entry-row-1-3">{{'name' | translate}}</div>
    <div class="data-entry-row-2-3"><input type="text" ng-model="person.name" value="person.name"/></div>
</div>

<div class="data-entry-row-1-1">
    <div class="data-entry-row-1-3">{{'date_of_birth' | translate}}</div>
    <div class="data-entry-row-2-3"><input type="date" ng-model="person.dateOfBirth.date" value={{person.dateOfBirth.date | date:'yyyy-MM-dd'}}/></div>
</div>

<div class="data-entry-row-1-1">
    <div class="data-entry-row-1-3">{{'mobile_phone' | translate}}</div>
    <div class="data-entry-row-2-3"><input type="text" ng-model="person.contact.phoneNumber" value="person.contact.phoneNumber"/></div>
</div>

<div class="data-entry-row-1-1" ng-repeat="registrationAttribute in registrationAttribures">
	<div class="data-entry-row-1-3">{{registrationAttribute.name}}</div>
    <div class="data-entry-row-2-3"><input type="text"></div>
</div>
	
<div class="margin-top">	
	<button ng-click="save()" class="big-button lightblue">{{'save' | translate}}</button>
	<button ng-click="cancel()" class="big-button grey">{{'cancel' | translate}}</button>		
</div>
