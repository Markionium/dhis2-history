<div class="information_bar">
    <div ng-include="'views/personprofile.html'"></div>	
</div>

<div class="side_bar">
    <div ng-include="'views/anc/comprem.html'"></div>
    <div ng-include="'views/anc/notes.html'"></div>	
</div>

<div class="main_content">

    <h2>{{'history_for'| translate}}{{dhis2Event.programStage.name}} ({{dhis2Event.eventDate| date:'yyyy-MM-dd' }})</h2>

    <div ng-repeat="prStageDe in prStageDataElements">
        <div class="data-entry-row-1-1">
            <div class="data-entry-row-1-3">
                {{prStageDe.dataElement.name}}
            </div>
            <div ng-switch="prStageDe.dataElement.type">
                <div ng-switch-when="int">
                    <div class="data-entry-row-2-3">
                        <input type="number" id="{{prStageDe.dataElement.code}}" ng-model="prStage.dataElement.value" disabled>
                        {{dataElement.displayedTrailingUnitOnScreen}}
                    </div>
                </div>
                <div ng-switch-when="string">
                    <div class="data-entry-row-2-3">
                        <select ng-model="prStage.dataElement.value" required ng-options='option.value as option.label for option in prStage.dataElement.optionSet.options' disabled></select>
                        <!--{{dataElement.displayedTrailingUnitOnScreen}}-->
                    </div>
                </div>
                <div ng-switch-when="date">
                    <div class="data-entry-row-2-3">
                        <input type="date" id="{{prStageDe.dataElement.code}}" ng-model="prStage.dataElement.value" disabled>
                        <!--{{dataElement.displayedTrailingUnitOnScreen}}-->
                    </div>
                </div>
                <div ng-switch-when="bool">
                    <div class="data-entry-row-2-3">
                        <select ng-model="prStage.dataElement.value" disabled>
                            <option value="0">No</option>
                            <option value="1">YES</option>
                            <option value="-1">MISSING</option> 	
                        </select>
                        <!--{{dataElement.displayedTrailingUnitOnScreen}}-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="margin-top">
        <a href="#/anc/dashboard?personUid={{person.person}}" class="big-button lightblue">{{'close'| translate}}</a>
    </div>

</div>
