<div class="modal-header">
    <h2>{{dialogOptions.headerText | translate}}</h2>
</div>
<div class="modal-body">
    <p>{{note | translate }}:{{dialogOptions.note}}</p>
    <p>{{created_by | translate }}:{{dialogOptions.created_by}}</p>
    <p>{{date | translate }}:{{dialogOptions.date}}</p>
</div>

<div class="modal-footer">
    <button class="big-button grey" 
            data-ng-click="dialogOptions.ok();">{{dialogOptions.closeButtonText | translate}}</button>
</div>
